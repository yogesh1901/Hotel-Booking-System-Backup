<section id="offers" class="py-12 bg-[#1c1c1c]">
  <div class="container mx-auto px-4">
    <div class="py-5 text-center">
      <h2 class="text-3xl md:text-4xl font-bold italic mb-4 text-transparent bg-clip-text bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b]">Special Offers</h2>
      <p class="text-[#f8f3e7] text-xl mb-8 max-w-2xl mx-auto">Exclusive deals and packages tailored for your perfect stay</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Offer Cards -->
        <div *ngFor="let offer of offers" class="bg-[#1c1c1c] text-white rounded-lg overflow-hidden transition-all duration-300 hover:-translate-y-1 hover:shadow-xl p-4">
          <div class="h-64 rounded-md relative">
            <!-- Background with stronger blur and brightness control -->
            <div 
              class="absolute inset-0 bg-cover bg-center blur-xs brightness-75 hover:blur-sm hover:brightness-90 transition-all duration-500"
              [style.background-image]="getSafeUrl(offer.image)">
            </div>
            <!-- Content overlay - adjusted for better contrast -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-black/70 rounded-md flex flex-col justify-center items-center p-4 text-center">
              <h3 class="text-2xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b]">{{offer.title}}</h3>
              <p class="text-md mb-4 font-medium text-white/90">{{offer.subtitle}}</p>
              <p class="text-md mb-4 font-medium text-white/80 px-2">{{offer.description}}</p>
              <a [routerLink]="['/room-booking']">
                <button class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-bold rounded-full px-4 py-2 hover:from-[#d79b2b] hover:to-[#e7cf4b] hover:-translate-y-0.5 transition-all duration-300">
                  Book Now
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
