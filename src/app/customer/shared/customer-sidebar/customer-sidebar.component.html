<div class="w-64 bg-[#191817] text-white h-screen flex flex-col fixed">
  <div class="p-4 flex items-center space-x-3 ">
    <div>
      <div class="font-bold text-[#997650]">{{ user.name | uppercase }}</div>
      <div class="text-xs text-[#BDBDBD]">{{ user.email }}</div>
    </div>
  </div>

  <nav class="flex-1 p-2 space-y-1 overflow-y-auto">
    <a [routerLink]="['/user-dashboard']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-tachometer-alt mr-2 text-[#997650] "></i> Dashboard
    </a>
    <a [routerLink]="['/user-profile']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-user mr-2 text-[#997650]"></i> Profile
    </a>
    <a [routerLink]="['/user-bookings']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-calendar-check mr-2 text-[#997650]"></i> My Bookings
    </a>
    <a [routerLink]="['/user-payment-history']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-receipt mr-2 text-[#997650]"></i> Payment History
    </a>
    <a [routerLink]="['/user-feedback']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-comment-alt mr-2 text-[#997650]"></i> Feedback
    </a>
    <a [routerLink]="['/user-settings']" routerLinkActive="primary-text text-black bg-gradient-to-r from-[#ffdfbe] to-[#997650] bg-opacity-80 backdrop-blur-lg border shadow-lg " class="nav-item py-2 px-3 rounded hover:bg-[#FFECB3] hover:text-black cursor-pointer flex items-center">
      <i class="fas fa-cog mr-2 text-[#997650]"></i> Settings
    </a>
  </nav>

  <div class="p-4  ">
    <button (click)="confirmLogout()" class="w-full py-2 primary-text bg-gradient-to-r from-[#ffdfbe] to-[#997650] text-black font-semibold rounded-md hover:bg-[#FFD54F] transition flex items-center justify-center">
      <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </button>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
    <h3 class="text-xl font-bold mb-4">Confirm Logout</h3>
    <p class="mb-6">Are you sure you want to logout?</p>
    <div class="flex justify-end space-x-3">
      <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition" (click)="cancelLogout()">Cancel</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
