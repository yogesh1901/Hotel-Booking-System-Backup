<!-- customer-feedback.component.html -->
<div class="p-6 bg-black">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl text-white font-bold">Feedback</h1>
     <a routerLink="/">
      <button class="px-4 py-2 bg-gradient-to-r from-[#ffdfbe] to-[#997650] text-black rounded-3xl hover:bg-[#FFD54F] transition flex items-center">
        <i class="fas fa-home mr-2 mb-1"></i> Back to Home
      </button>
    </a>
  </div>
  
  <div class="container-div rounded-xl p-6 text-white">
    <div class="bg-white/10 backdrop-blur-md border border-amber-400 rounded-lg shadow overflow-hidden mb-6">
      <div class="grid grid-cols-5 bg-white/10 border-b border-amber-400 text-white p-4 font-medium">
        <div>Booking ID</div>
        <div>Date</div>
        <div>Rating</div>
        <div>Comments</div>
        <div>Response</div>
      </div>
      
      <div class="divide-y divide-white/20">
        <div *ngFor="let feedback of feedbacks" class="grid grid-cols-5 p-4 hover:bg-white/20 items-center">
          <div class="font-medium text-white">{{ feedback.bookingId }}</div>
          <div class="text-white/80">{{ feedback.date }}</div>
          <div>
            <div class="flex items-center">
              <span class="text-amber-400">{{ 'â˜…'.repeat(feedback.rating) }}</span>
            </div>
          </div>
          <div class="text-white/80">{{ feedback.comments }}</div>
          <div class="text-white/80">{{ feedback.response }}</div>
        </div>
      </div>
    </div>
    
    <div class="bg-white/10 backdrop-blur-md border border-amber-400 rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-white">Submit New Feedback</h2>
      <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-white/80 mb-1">Booking ID</label>
            <input type="text" class="w-full border border-amber-400 rounded px-3 py-2 bg-white/10 text-white" 
                   [(ngModel)]="newFeedback.bookingId" name="bookingId" required>
          </div>
          <div>
            <label class="block text-white/80 mb-1">Rating</label>
            <select class="w-full border border-amber-400 rounded px-3 py-2 bg-white/10 text-white" 
                    [(ngModel)]="newFeedback.rating" name="rating" required>
              <option value="">Select Rating</option>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Poor</option>
              <option value="1">1 - Terrible</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-white/80 mb-1">Comments</label>
            <textarea class="w-full border border-amber-400 resize-none rounded px-3 py-2 h-24 bg-white/10 text-white" 
                      [(ngModel)]="newFeedback.comments" name="comments" required></textarea>
          </div>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-amber-400 text-white rounded hover:bg-amber-500 transition" 
                [disabled]="feedbackForm.invalid">
          <i class="fas fa-paper-plane mr-2"></i> Submit Feedback
        </button>
      </form>
    </div>
  </div>
</div>
