<header class="bg-[#1c1c1c] sticky top-0 z-50 shadow-lg">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo with gradient gold -->
    <div class="flex items-center">
      <a (click)="scrollToSection('home')" class="text-transparent bg-clip-text bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-2xl font-bold italic cursor-pointer transition-all duration-300 transform hover:scale-105">
        BookMyHotel
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <a (click)="scrollToSection('home')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Home
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('about')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        About
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('features')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Features
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('offers')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Offers
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('feedback')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Testimonials
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a (click)="scrollToSection('gallery')" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Gallery
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <a routerLink="/contact" class="text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300 cursor-pointer relative group">
        Contact Us
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <ng-container *ngIf="isLoggedIn && user; else showLogin">
        <div class="relative">
          <button (click)="showDropdown = !showDropdown" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-4 flex items-center focus:outline-none">
            <i class="fas fa-user-circle mr-2"></i> {{ getUserDisplayName() }}
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </button>
          <div class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg py-2 z-50" *ngIf="showDropdown">
            <a routerLink="/user-dashboard" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" (click)="showDropdown = false">Dashboard</a>
            <div class="border-t my-1"></div>
            <button (click)="logout(); showDropdown = false" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Logout</button>
          </div>
        </div>
      </ng-container>
      <ng-template #showLogin>
        <a routerLink="/login" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-4 hover:from-[#d79b2b] hover:to-[#e7cf4b] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg">
          Login
        </a>
      </ng-template>
      <a routerLink="/room-booking" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-2 hover:from-[#d79b2b] hover:to-[#e7cf4b] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg">
        Book a Stay
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="md:hidden text-white hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-colors duration-300">
      <i class="fas fa-bars text-xl"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden bg-[#1c1c1c] overflow-hidden transition-all duration-300 ease-in-out" 
       [class.max-h-0]="!isMobileMenuOpen" 
       [class.max-h-screen]="isMobileMenuOpen">
    <div class="container mx-auto px-4 py-2 flex flex-col">
      <a (click)="scrollToSection('home')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        Home
      </a>
      <a (click)="scrollToSection('about')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        About
      </a>
      <a (click)="scrollToSection('features')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        Features
      </a>
      <a (click)="scrollToSection('offers')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        Offers
      </a>
      <a (click)="scrollToSection('feedback')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        Testimonials
      </a>
      <a (click)="scrollToSection('gallery')" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4">
        Gallery
      </a>
      <a routerLink="/contact" 
         class="text-white py-3 border-b border-gray-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-[#e7cf4b] hover:to-[#d79b2b] transition-all duration-300 hover:pl-4" 
         (click)="closeMobileMenu()">
        Contact Us
      </a>
      <div class="flex mt-4 mb-2 space-x-2">
        <ng-container *ngIf="isLoggedIn && user; else showLogin">
        <div class="relative">
          <button (click)="showDropdown = !showDropdown" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-4 flex items-center focus:outline-none">
            <i class="fas fa-user-circle mr-2"></i> {{ getUserDisplayName() }}
            <i class="fas fa-chevron-down ml-2 text-xs"></i>
          </button>
          <div class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg py-2 z-50" *ngIf="showDropdown">
            <a routerLink="/user-dashboard" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" (click)="showDropdown = false">Dashboard</a>
            <div class="border-t my-1"></div>
            <button (click)="logout(); showDropdown = false" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Logout</button>
          </div>
        </div>
      </ng-container>
      <ng-template #showLogin>
        <a routerLink="/login" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-4 hover:from-[#d79b2b] hover:to-[#e7cf4b] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg">
          Login
        </a>
      </ng-template>
      <a routerLink="/room-booking" class="bg-gradient-to-r from-[#e7cf4b] to-[#d79b2b] text-[#1c1c1c] font-medium rounded-full px-4 py-2 ml-2 hover:from-[#d79b2b] hover:to-[#e7cf4b] hover:-translate-y-0.5 transition-all duration-300 shadow-md hover:shadow-lg">
        Book a Stay
      </a>
      </div>
    </div>
  </div>
</header>
